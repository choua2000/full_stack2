<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            
        }
        .custom-form {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            margin-top: -280px;


        }
        .custom-button {
            background-color: #007bff;
            border-radius: 50px;
            font-size: 1.2rem;
        }
        .custom-button:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 50px;
            font-size: 1.1rem;
        }
        .form-label {
            text-align: center;
            display: block;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="custom-form text-center">
        <label for="inputField" class="form-label">ກະລຸນາປ້ອນເບີໂທຂອງທ່ານ:</label>
        <input type="text" id="inputField" class="form-control mb-4" placeholder="ກະລຸນາປ້ອນເບີໂທຂອງທ່ານ..." aria-label="Input field">
        <button type="submit" class="btn btn-primary custom-button btn-lg w-100">ຄົ້ນຫາ</button>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
